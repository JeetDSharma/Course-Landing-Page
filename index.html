<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <title>Course</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="relative">
        <div class="hidden md:block z-10 absolute inset-0 opacity-50 bg-gradient-to-b from-black"
            style="bottom: -35px;">
        </div>
        <header class="flex justify-between py-18 relative z-20 mx-auto px-6" style=" max-width: 1200px">
            <div class="flex justify-center items-center">
                <img src="img/logo.svg" alt="" style="margin-right: 50px">
                <nav class="hidden md:block">
                    <a href="" class="text-white py-8 px-16 no-underline">Pricing</a>
                    <a href="" class="text-white py-8 px-16 no-underline">Course</a>
                    <a href="" class="text-white py-8 px-16 no-underline">Blog</a>
                    <a href="" class="text-white py-8 px-16 no-underline">Forum</a>
                </nav>
            </div>
            <div class="flex items-center hidden md:flex">
                <a href="" class="text-white py-8 px-16 no-underline" style="margin-right: 12px">Login</a>
                <button
                    class="bg-brand-teal text-white no-border rounded-full py-12 px-28 font-bold uppercase text-sm">Sign
                    Up</button>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white md:hidden" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </header>
    </div>
    <section class="relative overflow-hidden h-450px md:h-689px" style="top: -80px">
        <div class=" absolute h-450px md:h-689px inset-x-0" style="">
            <div class="bg-black z-10 absolute inset-0 opacity-50 md:hidden"></div>
            <video loop="loop" autoplay="autoplay" playsinline="" muted="muted" class="h-full w-full object-cover"
                style="top: -80px;" src=" ./vid/galaxy.mp4"></video>
        </div>
        <!-- <img src="img/hero.png" alt="" class="w-full"> -->
        <div style="max-width: 1200px;" class="mx-auto pt-24 pb-8 md:pt-48 px-6">
            <div class=" relative z-10" style="max-width: 538px">
                <h1 class="text-white text-36px sm:text-60px font-bold leading-none">Turbocharge your<span
                        class="text-brand-teal">
                        development
                        career</span></h1>
                <p class="text-white text-16 sm:text-20" style="max-width: 449px; margin-top: 30px;">
                    Chris Courses provides
                    students and
                    professionals a
                    college-level web development
                    education.</p>
                <button style="margin-top: 28px; border-radius: 4px;"
                    class="bg-white text-brand-teal no-border py-12 px-28 w-full md:w-auto">Get
                    Started</button>
            </div>
        </div>
    </section>
    <!-- stats section.... -->
    <section class="bg-gray-900 px-6">
        <div style="top: -100px" class="relative z-20">
            <div class="bg-gray-800 rounded-lg md:flex mx-auto divide-x divide-gray-600" style="max-width:878px">
                <div class=" text-center py-12 border-b border-solid border-gray-600 md:w-1/3 md:border-b-0">
                    <h2 class="text-purple-400 font-bold text-5xl">84</h2>
                    <p class="text-gray-300 text-lg">Lessons</p>
                </div>
                <div class="text-center py-12 border-b border-solid border-gray-600 md:w-1/3  md:border-b-0">
                    <h2 class="text-purple-400 font-bold text-5xl">29</h2>
                    <p class="text-gray-300 text-lg">Hours of Content</p>
                </div>
                <div class="text-center py-12 border-b border-solid md:w-1/3  md:border-b-0 md">
                    <h2 class="text-purple-400 font-bold text-5xl">5095</h2>
                    <p class="text-gray-300 text-lg">Students</p>
                </div>
            </div>
            <p class="text-gray-500 text-xs text-center mt-4">
                Metrics update real-time
            </p>
        </div>
    </section>
